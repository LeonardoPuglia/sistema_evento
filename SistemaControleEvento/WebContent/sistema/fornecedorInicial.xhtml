<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/templates/modelo.xhtml">
	<ui:define name="conteudo">

		<p:toolbar>
			<f:facet name="left">
				<p:outputLabel value="Tela Inicial do Fornecedor" />
			</f:facet>
		</p:toolbar>
		<p:fieldset legend="Área de Identificação">
			<h:panelGrid columns="4" cellspacing="5">
				<p:outputLabel value="Login: " />
				<p:inputText value=""/>

				<p:outputLabel value="Senha: " />
				<p:password feedback="true" />
				
				<p:outputLabel value="Fornecedor"/>
					<p:selectOneMenu value="#{produtoBean.produto.fornecedor.codFornecedor}"
							         filter="true">
						<f:selectItem itemLabel="Selecione um Fabricante"/>
						<f:selectItems value="#{produtoBean.comboFornecedores}"
						               var="item"
						               itemValue="#{item.codFornecedor}"
						               itemLabel="#{item.razaoSocial}"/>
						
					</p:selectOneMenu>
			</h:panelGrid>

			<h:panelGrid columns="2">
				<p:commandButton value="Logar" />
			</h:panelGrid>
		</p:fieldset>

	</ui:define>

</ui:composition>
</html>
