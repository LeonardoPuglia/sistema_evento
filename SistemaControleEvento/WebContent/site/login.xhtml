<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>

<ui:composition template="/site/templates/layout.xhtml">
	<ui:define name="titulo">Mundo em Festa | Login</ui:define>
	
	<ui:define name="content">
		<h:form>
			<p:messages closable="true" showDetail="false" showIcon="true"
				autoUpdate="true" />
		
			<h:panelGrid columns="2">
				<h:panelGroup>
					<h:panelGrid columns="2">
						<p:outputLabel id="lblEmail" value="E-Mail:" for="txtEmail"
							styleClass="labelSite" />
							
						<p:inputText id="txtEmail" value="#{loginBean.email}"
							styleClass="inputSite" required="true" />
							
						<p:outputLabel id="lblSenha" value="Senha:" for="txtSenha"
							styleClass="labelSite" />
							
						<p:password id="txtSenha" value="#{loginBean.senha}"
							styleClass="inputSite" required="true" />
					</h:panelGrid>

					<p:commandButton value="Entrar" type="submit" action="#{loginBean.buscarUsuario}" />

				</h:panelGroup>
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
</html>
