<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
<ui:insert name="metadata" />

	
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Sistema de Controle de Eventos</title>
	<h:outputStylesheet library="CSS" name="estilos.css"/>	
</h:head>
<h:body>
	<p:growl life="7000" id="MsgGlobal" />
	<p:layout fullPage="true">
		<p:layoutUnit position="north" resizable="false" closable="false"
			collapsible="false" header="Sistema de Controle de Eventos">
			
		</p:layoutUnit>

		<p:layoutUnit position="south" resizable="false" closable="false"
			collapsible="false" header="Desenvolvidor por BLFM">

		</p:layoutUnit>

		<p:layoutUnit position="west" resizable="false" closable="false"
			collapsible="false" size="150">
			<h:form>
				<p:panelMenu >
					<p:submenu label="Arquivos">
						<p:menuitem value="Principal" />
						<p:menuitem value="Sair"/>						
					</p:submenu>

					<p:submenu label="Cadastros">
						<p:menuitem value="Fornecedor" outcome="/sistema/fornecedor.xhtml" />
						<p:menuitem value="Produtos"  outcome="/sistema/produto.xhtml"/>
						<p:menuitem value="Eventos"  outcome="/sistema/evento.xhtml"/>
						<p:menuitem value="Salão de Festas" outcome="/sistema/salaofestas.xhtml"  />
						<p:menuitem value="Cliente"  outcome="/sistema/cliente.xhtml"/>
						<p:menuitem value="Convidados" outcome="/sistema/convidado.xhtml" />
						<p:menuitem value="Combos" outcome="/sistema/combo.xhtml" />
					</p:submenu>

					<p:submenu label="Identificação"> 
						<p:menuitem value="Logar"  />
					</p:submenu>

				</p:panelMenu>
			</h:form>
		</p:layoutUnit>

		<p:layoutUnit position="center" resizable="false" closable="false"
			collapsible="false">
			<ui:insert name="conteudo" />
		</p:layoutUnit>
	</p:layout>

</h:body>
</html>
